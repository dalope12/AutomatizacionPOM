repositories {
	mavenLocal()
	jcenter()
}

buildscript {
	repositories {
	mavenLocal()
	jcenter()
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

dependencies {
	testCompile 'net.serenity-bdd:serenity-core:2.0.9'
	testCompile 'net.serenity-bdd:serenity-junit:2.0.9'
	testCompile('junit:junit:4.8.2')
	testCompile('org.assertj:assertj-core:1.7.0')
	testCompile('org.slf4j:slf4j-simple:1.7.7')
	
	compile 'net.serenity-bdd:serenity-core:1.9.9'
	compile 'net.serenity-bdd:serenity-junit:1.9.9'
	compile 'net.serenity-bdd:serenity-cucumber:1.9.5'
}
gradle.startParameter.continueOnFailure = true